<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Even Number</title>
    </head>

    <body>
        <script>
            const Number = prompt("Enter a number:")
            if (Number % 2 === 0) {
                alert("Even number")
            } else {
                alert("Not a even number")
            }
        </script>
    </body>

</html>
